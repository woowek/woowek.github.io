# Site Configuration
title: Woowek's Documentation
description: Personal documentation site
baseurl: ""
url: "https://woowek.github.io"
repository: woowek/woowek.github.io

permalink: pretty

# Default Layout
defaults:
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"

# Exclude Files
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - bin/
  - lib/
  - "*.gemspec"
  - "*.gem"
  - LICENSE.txt
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - CODE_OF_CONDUCT.md
  - docker-compose.yml
  - Dockerfile
  - fixtures/

# Search Configuration
# Search Configuration
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  focus_shortcut_key: "k"

# Code Features
enable_copy_code_button: true
heading_anchors: true

# Mermaid Diagrams
mermaid:
  version: "9.1.6"

# Navigation
aux_links:
  "View on GitHub":
    - "https://github.com/woowek"

aux_links_new_tab: false
nav_enabled: true
nav_sort: case_sensitive

nav_external_links:
  - title: Documents Repository
    url: https://github.com/woowek/documents

nav_error_report: true

# Template Engine
liquid:
  error_mode: strict
  strict_filters: true

# Footer
back_to_top: true
back_to_top_text: "Back to top"
footer_content: 'Copyright &copy; 2026 Woowek. Built with <a href="https://github.com/just-the-docs/just-the-docs">Just the Docs</a>.'
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# GitHub Integration
gh_edit_link: false
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/woowek/woowek.github.io"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Theme
color_scheme: dark

# Callouts
# Callouts
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-sitemap

# Markdown Processing
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# HTML Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false