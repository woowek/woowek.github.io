name: Sync Documents Repository

on:
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다 실행
  workflow_dispatch:  # 수동 실행 가능
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout woowek.github.io
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Checkout documents repository
        uses: actions/checkout@v4
        with:
          repository: woowek/documents
          path: temp-documents
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup directories
        run: |
          mkdir -p docs/documents
          rm -rf docs/documents/*

      - name: Generate document pages
        run: |
          cat > docs/documents/index.md << 'EOF'
          ---
          title: Documents
          layout: default
          nav_order: 2
          has_children: true
          ---

          # Documents Repository

          이 페이지는 [woowek/documents](https://github.com/woowek/documents) repository의 마크다운 파일들을 자동으로 가져와 표시합니다.

          ---
          EOF

          # Find all markdown files and create pages
          find temp-documents -name "*.md" -type f | while read file; do
            # Get relative path from temp-documents
            rel_path="${file#temp-documents/}"
            
            # Skip README files
            if [[ $(basename "$file") == "README.md" ]]; then
              continue
            fi
            
            # Create safe filename for Jekyll
            safe_name=$(echo "$rel_path" | sed 's/[\/]/-/g' | sed 's/\.md$//')
            
            # Get the title from the markdown file (first # heading or filename)
            title=$(grep -m 1 "^# " "$file" | sed 's/^# //' || echo "$safe_name")
            
            # Create the Jekyll page
            output_file="docs/documents/${safe_name}.md"
            
            cat > "$output_file" << HEADER
          ---
          title: ${title}
          parent: Documents
          layout: default
          ---

          # ${title}

          > Source: \`${rel_path}\`

          ---

          HEADER
            
            # Append the markdown content
            cat "$file" >> "$output_file"
          done

      - name: Create file list page
        run: |
          cat > docs/documents/file-list.md << 'EOF'
          ---
          title: All Files
          parent: Documents
          layout: default
          nav_order: 1
          ---

          # All Document Files

          EOF

          echo "## Files from documents repository" >> docs/documents/file-list.md
          echo "" >> docs/documents/file-list.md
          
          find temp-documents -name "*.md" -type f | while read file; do
            rel_path="${file#temp-documents/}"
            if [[ $(basename "$file") != "README.md" ]]; then
              safe_name=$(echo "$rel_path" | sed 's/[\/]/-/g' | sed 's/\.md$//')
              title=$(grep -m 1 "^# " "$file" | sed 's/^# //' || echo "$safe_name")
              echo "- [\`${rel_path}\`](${safe_name})" >> docs/documents/file-list.md
            fi
          done

      - name: Cleanup
        run: rm -rf temp-documents

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/documents/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-sync documents from woowek/documents repository" && git push)
